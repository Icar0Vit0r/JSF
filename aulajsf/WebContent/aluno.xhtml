<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
			<title>Alunos</title>
	</h:head>
	<h:body id="corpo">
	         <h:form>
	          		<p:panelGrid id="Cadastrar" columns="2">
	          		    <h:outputText value="Nome :"/>
	              		<p:inputText value="#{alunoController.ab.nome}"/>
	          		    
	              		<h:outputText value="Matricula :"/>
	              		<p:inputText value="#{alunoController.ab.matricula}"/>
	              
	              		<h:outputText value="Nota :"/>
	              		<p:inputText value="#{alunoController.ab.nota}"/>
	              
	              		<h:outputText value="Media :"/>
	              		<p:inputText value="#{alunoController.ab.media}"/>
	              
	              		<p:commandButton value="Cadastrar" actionListener="#{alunoController.gravarAluno}" update=":lista"/>
	          		</p:panelGrid>
	  		</h:form>	
	  	
	  		 <h:form id="lista">
		  		  <p:dataTable id="listaUsuario" editable="true"
		     	    value="#{alunoController.listarAlunos}" var="lista" 
		     	     partialSubmit="true" rendered="true">
		                 <p:column headerText="NOME">
		                   <h:outputText value="#{lista.nome}"/>       
		                 </p:column>
		           
		                 <p:column headerText="MATRICULA">
					        <h:outputText value="#{lista.matricula}"/>
				         </p:column>
		        
			             <p:column headerText="MEDIA">
						      <h:outputText value="#{lista.media}"/>
					     </p:column> 
					     
					    <p:column headerText="EXCLUIR">
							<p:commandButton value="Excluir"
							actionListener="#{alunoController.apagarAluno}" update=":corpo" partialSubmit="true" 
							oncomplete="#{alunoController.listarAlunos}"/>
				   		</p:column>   
			  		</p:dataTable>
		    </h:form>
	</h:body>
</html>
