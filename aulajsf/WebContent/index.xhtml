<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>CRUD 1.0</title>
</h:head>
<h:body>
	  <h:form>
	          <p:panelGrid id="Cadastrar" columns="2">
	              <h:outputText value="Nome :"/>
	              <p:inputText value="#{usuarioController.usuario.nome}"/>
	              
	              <h:outputText value="Login :"/>
	              <p:inputText value="#{usuarioController.usuario.login}"/>
	              
	              <h:outputText value="Senha :"/>
	              <p:inputText value="#{usuarioController.usuario.senha}"/>
	              
	              <p:commandButton value="Cadastrar" actionListener="#{usuarioController.gravarUsuario}" update=":lista"
	              partialSubmit="true"/>
	          </p:panelGrid>
	  </h:form>
	  
	  <h:form id="lista">
		  <p:dataTable id="listaUsuario" editable="true"
		     value="#{usuarioController.listarUsuario}" var="lista" partialSubmit="true" rendered="true">
		           <p:column headerText="NOME">
		                    <p:cellEditor>
		                                  <f:facet name="output">
		                                           <h:outputText value="#{lista.nome}"/>
		                                  </f:facet>
		                                  <f:facet name="input">
		                                            <p:inputText value="#{lista.nome}"/>
		                                  </f:facet>
		                    </p:cellEditor> 
		           </p:column>
		           
		           <p:column headerText="LOGIN">
					   <h:outputText value="#{lista.login}" />
				   </p:column>
		           
		            <p:column headerText="SENHA">
		                    <p:cellEditor>
		                                  <f:facet name="output">
		                                           <h:outputText value="#{lista.senha}"/>
		                                  </f:facet>
		                                  <f:facet name="input">
		                                            <p:inputText value="#{lista.senha}"/>
		                                  </f:facet>
		                    </p:cellEditor> 
		           </p:column>
		           
		           <p:column headerText="EDITAR">
						<p:rowEditor />
				   </p:column>
				   
		           	<p:column headerText="EXCLUIR">
						<p:commandButton value="Excluir"
							actionListener="#{usuarioController.apagarUsuario}" update=":lista" partialSubmit="true" 
							oncomplete="#{usuarioController.listarUsuario}"/>
				   </p:column>
		           
		            
		            	<p:ajax event="rowEdit"
					        listener="#{usuarioController.alterarUsuario}" /> 
		            
		            
		  </p:dataTable>
		</h:form>
</h:body>
</html>
